name: Deployment gates  Excercise5
on: push 
   
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: publish JS Files
        id: publish
        run: find dist/assets/*.js -type f -exec echo 'scriptFile={}' >> $GITHUB_OUTPUT ';'
      - name: Upload Build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
         
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: wait before deploy
        run: sleep 30
      - name: Get the artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Deploy
        run: echo "Deploying application..."